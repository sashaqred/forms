<form [formGroup]="form">
  <accessor-user formControlName="me"></accessor-user>
  <accessor-user formControlName="friend"></accessor-user>
</form>

value: {{ form.value | json }} <br>
valid: {{ form.valid }} <br>
touched: {{ form.touched }} <br>

form {{ form.errors | json }} <br>
form.me {{ form.get('me').errors | json }} <br>
form.friend {{ form.get('friend').errors | json }} <br>
